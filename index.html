        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    </head>
    <body>
        <h2>JSON Object Creation in Javascript</h2>
        <p id="demo"> </p>
        <script>
            var obj = {"name":"John Johnson","street":"Oslo West 16","phone":"555 1234567","age":"25","height":165,"weight":55};
            
           var rat = calcRatio(obj.height, obj.weight);
           
            $('#demo').append("height weight ratio: " + rat);
            
            function calcRatio(height,weight){
                return height/weight;
            }
        </script>
    </body>
